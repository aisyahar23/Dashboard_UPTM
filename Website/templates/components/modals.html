<!-- Table Modal -->
<div id="tableModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl max-w-6xl w-full max-h-[90vh] overflow-hidden shadow-2xl">
        <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-primary-50 to-secondary-50">
            <h3 id="modalTitle" class="text-xl font-bold text-gray-900"></h3>
            <button onclick="TableModal.close()" class="text-gray-400 hover:text-gray-600 transition-colors">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        <div id="modalBody" class="p-6 overflow-y-auto max-h-[70vh]"></div>
    </div>
</div>

<!-- Export Progress Modal -->
<!-- Export Progress Modal -->
<div id="exportModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
   <div class="bg-white rounded-2xl max-w-md w-full overflow-hidden shadow-2xl">
       <div class="p-6">
           <div class="flex items-center space-x-4">
               <div class="w-12 h-12 bg-gradient-to-br from-primary-500 to-primary-600 rounded-xl flex items-center justify-center">
                   <i class="fas fa-download text-white text-lg"></i>
               </div>
               <div>
                   <h3 class="text-lg font-bold text-gray-900">Exporting Data</h3>
                   <p class="text-sm text-gray-600">Please wait while we prepare your file...</p>
               </div>
           </div>
           
           <div class="mt-6">
               <div class="bg-gray-200 rounded-full h-2 overflow-hidden">
                   <div id="exportProgress" class="bg-gradient-to-r from-primary-500 to-secondary-500 h-2 rounded-full transition-all duration-300 w-0"></div>
               </div>
               <div class="flex justify-between text-xs text-gray-500 mt-2">
                   <span id="exportStatus">Initializing...</span>
                   <span id="exportPercent">0%</span>
               </div>
           </div>
       </div>
   </div>
</div>

<!-- Filter Save Modal -->
<div id="filterSaveModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden items-center justify-center p-4">
   <div class="bg-white rounded-2xl max-w-md w-full overflow-hidden shadow-2xl">
       <div class="p-6">
           <h3 class="text-lg font-bold text-gray-900 mb-4">Save Filter Preset</h3>
           <div class="space-y-4">
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-2">Preset Name</label>
                   <input type="text" id="presetName" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Enter preset name">
               </div>
               <div>
                   <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                   <textarea id="presetDescription" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-primary-500 focus:border-transparent" rows="3" placeholder="Describe this filter preset"></textarea>
               </div>
           </div>
           
           <div class="flex space-x-3 mt-6">
               <button onclick="FilterPresets.save()" class="flex-1 bg-gradient-to-r from-primary-600 to-primary-700 text-white font-medium py-2 px-4 rounded-lg hover:from-primary-700 hover:to-primary-800 transition-all duration-200">
                   Save Preset
               </button>
               <button onclick="FilterPresets.closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
                   Cancel
               </button>
           </div>
       </div>
   </div>
</div>
